<div class="cst-wrapper">
  <mat-card>
    <button (click)="openDialog()" mat-stroked-button class="add-btn">
      Add Product Brand (+)
    </button>
    <mat-card-header>
      <input
        type="text"
        placeholder="search..."
        class="form-control"
        (keyup)="filterChange($event)"
      />
    </mat-card-header>
    <mat-card-content>
      <table matSort mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td
            mat-cell
            *matCellDef="let el"
            [cdkCopyToClipboard]="el.id"
            class="copy"
          >
            {{ el.id | slice : 0 : 10 }}
          </td>
        </ng-container>

        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let el">{{ el.name }}</td>
        </ng-container>

        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let el">
            <div class="table-actions">
              <button (click)="openDeleteDialog(el)">
                <fa-icon [icon]="icons.del"></fa-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumms"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumms"></tr>
      </table>
    </mat-card-content>
    <mat-card-footer>
      <mat-paginator
        [pageSizeOptions]="[10, 15, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </mat-card-footer>
  </mat-card>
</div>
