<div class="cst-wrapper">
  <mat-card>
    <mat-card-header>
      <input
        type="text"
        placeholder="search..."
        class="form-control"
        (keyup)="filterChange($event)"
      />
    </mat-card-header>
    <mat-card-content>
      <table matSort mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let el">{{ el.id | slice : 0 : 6 }}</td>
        </ng-container>

        <ng-container matColumnDef="UserId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>UserId</th>
          <td mat-cell *matCellDef="let el">
            {{ el.userId | slice : 0 : 15 }}
          </td>
        </ng-container>

        <ng-container matColumnDef="Total Price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Price</th>
          <td mat-cell *matCellDef="let el">{{ el.totalPrice | currency }}</td>
        </ng-container>

        <ng-container matColumnDef="Updated At">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated At</th>
          <td mat-cell *matCellDef="let el">{{ el.updatedAt | date }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumms"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumms"></tr>
      </table>
    </mat-card-content>
    <mat-card-footer>
      <mat-paginator
        [pageSizeOptions]="[10, 15, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </mat-card-footer>
  </mat-card>
</div>
