<nav
  class="breadcrumb bg-white py-2 py-md-3 d-flex align-items-center justify-content-center"
>
  <a class="breadcrumb-item" routerLink="/">Home</a>
  <span class="breadcrumb-item active" aria-current="page">Reset Password</span>
</nav>

@if (data$ | async; as data) {
<div class="container d-flex align-items-center justify-content-center">
  <form
    [formGroup]="form"
    (ngSubmit)="submit()"
    autocomplete="off"
    novalidate
    class="form-card seperator"
  >
    <div class="card shadow p-4">
      <legend class="text-center">Reset Password</legend>

      <app-form-group
        [control]="form.controls.password"
        [patternError]="regexErrors.password"
      >
        <app-password
          label="Password"
          id="respassword"
          formControlName="password"
        ></app-password>
      </app-form-group>

      <app-form-group
        [control]="form.controls.confirm_password"
        [patternError]="regexErrors.password"
      >
        <app-password
          label="Confirm Password"
          id="resconfirm_password"
          formControlName="confirm_password"
        ></app-password>
      </app-form-group>
      <div
        class="form-card__actions d-flex align-items-center justify-content-center gap-2 my-3"
      >
        <button class="button-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
}
