<form
  [formGroup]="form"
  (ngSubmit)="submit()"
  autocomplete="off"
  novalidate
  class="container"
>
  <div class="card py-2 px-4">
    <legend class="text-center my-3 my-sm-4">Create Address</legend>

    <div class="row">
      <div class="col-md-6">
        <app-form-group [control]="form.controls.firstname">
          <app-input
            label="First Name"
            id="addrfirstname"
            formControlName="firstname"
          ></app-input>
        </app-form-group>
      </div>

      <div class="col-md-6">
        <app-form-group [control]="form.controls.lastname">
          <app-input
            label="Last Name"
            id="addrlastname"
            formControlName="lastname"
          ></app-input>
        </app-form-group>
      </div>
    </div>

    <!-- address -->
    <div class="row">
      <div class="col-md-6">
        <app-form-group [control]="form.controls.address1">
          <app-input
            label="Address 1"
            id="addraddress1"
            formControlName="address1"
          ></app-input>
        </app-form-group>
      </div>
      <div class="col-md-6">
        <app-form-group [control]="form.controls.address2">
          <app-input
            label="Address 2"
            id="addraddress2"
            formControlName="address2"
          ></app-input>
        </app-form-group>
      </div>
    </div>
    <!-- end address -->

    <!-- state city -->
    <div class="row">
      <div class="col-md-6">
        <app-form-group [control]="form.controls.city">
          <app-input
            label="City"
            id="addrcity"
            formControlName="city"
          ></app-input>
        </app-form-group>
      </div>

      <div class="col-md-6">
        <app-form-group [control]="form.controls.state">
          <app-select
            id="addrstate"
            label="State"
            [items]="countries"
            formControlName="state"
          ></app-select>
        </app-form-group>
      </div>
    </div>
    <!-- end state city -->

    <!-- zipCode -->
    <div class="row">
      <div class="col-md-6">
        <app-form-group
          [control]="form.controls.zipCode"
          [patternError]="regexErrors.numbers"
        >
          <app-input
            label="Zip Code"
            id="addrzipCode"
            formControlName="zipCode"
          ></app-input>
        </app-form-group>
      </div>
      <div class="col-md-6">
        <app-form-group [control]="form.controls.other">
          <app-input
            label="Other"
            id="addrother"
            formControlName="other"
          ></app-input>
        </app-form-group>
      </div>
    </div>
    <!-- end zipCode -->

    <div
      class="form-card__actions d-flex align-items-center justify-content-center gap-2 my-3"
    >
      <button class="button-primary px-5">Create</button>
    </div>
  </div>
</form>
